<html>
  <head>
    <title>survey form</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif, sans-serif
      }
      div{
        padding: 5%;
      }

      .parent {
        max-width: 25%;
        
        margin-left: 35%;

        background-color: aqua;


      }
      form {
        padding-top: 3%;
      }

      #submitBtn{
        background-color: rgb(74, 74, 239);
        color: #fff;
        padding: 3%;
      }
      #resetBtn{
        background-color: rgb(200, 57, 62);
        color: #fff;
        padding: 3%;
      }

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 999;
}

.popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 20px;
    border: 1px solid #ccc;
}


    </style>
  </head>
  <body>
    <div class="parent">
      <h1>Survey Form</h1>
      <form action="">
        <div>
          <label>First Name: </label> <input type="text" id="firstName" name="firstName" >
        </div>
        <div>
          <label>Last Name: </label> <input type="text" id="lastName" name="lastName" required/>
        </div>
        <div><label>Date Of Birth: </label><input type="date" id="dob" name="dob"  required/></div>
        <div>
          <label> Country </label>
              <select id="country">
            <option value="India">India</option>
            <option value="usa">USA</option>
            <option value="Russia">Russia</option>
          </select>
        </div>

        <div>
            <label>Gender:</label><br>
                <input type="checkbox" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="checkbox" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
        </div>

        <div>
          <label> Profession: </label><input type="text" id="profession" name="profession"  required/>
        </div>

        <div><label>Email :</label><input id="email" type="email" required /></div>

        <div><label>Mobile Number: </label><input id="mobile" type="number" required/></div>
        <div>
            <button id="submitBtn" type="button">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <button id="resetBtn" type="reset">Reset</button>
        </div>

       
      </form>
    </div>
    <!-- so when we submit a popup came up -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Survey Submission</h2>
            <div id="popupContent"></div>
            <button type="button" class="btn" id="closePopup">Close</button>
        </div>
    </div>

<script>
    // onclicking submit a function we popup the values
    document.getElementById("submitBtn").addEventListener("click", function () {
    
        // get the values first
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const dob = document.getElementById("dob").value;
        const country = document.getElementById("country").value;
    
        const genderInput = document.querySelector('input[name="gender"]:checked');
        const gender = genderInput ? genderInput.value : "Not specified";
    
        const profession = document.getElementById("profession").value;
        const email = document.getElementById("email").value;
        const mobile = document.getElementById("mobile").value;
    
        // Build the popup content
        const popupContent = `
            <p><strong>First Name:</strong> ${firstName}</p>
            <p><strong>Last Name:</strong> ${lastName}</p>
            <p><strong>Date of Birth:</strong> ${dob}</p>
            <p><strong>Country:</strong> ${country}</p>
            <p><strong>Gender:</strong> ${gender}</p>
            <p><strong>Profession:</strong> ${profession}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Mobile Number:</strong> ${mobile}</p>
        `;
    
        // Display the popup
        const popup = document.getElementById("popup");
        const popupContentDiv = document.getElementById("popupContent");
        popupContentDiv.innerHTML = popupContent;
        popup.style.display = "block";
    
    });
    
    document.getElementById("closePopup").addEventListener("click", function () {
        // Close the popup
        const popup = document.getElementById("popup");
        popup.style.display = "none";
    });
    
</script>
  </body>
</html>
